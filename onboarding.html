<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Onboarding ||</title>
	</head>
	<body>
		<section class="workspaces onboarding">
			<div class="logo">
				<img class="icon" src="/Icons/logo.png" alt="logo" />
				<a href="index.html">VIDSOUND</a>
			</div>

			<div class="create onboarding-project">
				<h1>Project Title</h1>
				<div class="form">
					<form action="">
						<input type="text" placeholder="Enter your project title here" />
					</form>
				</div>
				<div class="btn">
					<button class="btn1">
						<img src="/Icons/Microphone 4.png" alt="" />
						<h4>Audio</h4>
					</button>
					<button class="btn2">
						<img src="/Icons/video-play.png" alt="" />
						<h4>Video</h4>
					</button>
				</div>
				<div class="onboarding-grid">
					<div>
						<img src="/Icons/blank.png" alt="" />
						<h5>Start Blank</h5>
					</div>
					<div>
						<img src="/Icons/Elearning.png" alt="" />
						<h5>E-Learning Modules</h5>
					</div>
					<div>
						<img src="/Icons/audio.png" alt="" />
						<h5>Audio Ad</h5>
					</div>
					<div>
						<img src="/Icons/Vr.png" alt="" />
						<h5>VR System</h5>
					</div>
					<div>
						<img src="/Icons/audio.png" alt="" />
						<h5>Audio Book</h5>
					</div>
					<div>
						<img src="/Icons/public.png" alt="" />
						<h5>Public Announcement</h5>
					</div>
					<div>
						<img src="/Icons/podcast.png" alt="" />
						<h5>Podcast</h5>
					</div>
					<div>
						<img src="/Icons/Headset.png" alt="" />
						<h5>Personal Listening</h5>
					</div>
					<div>
						<img src="/Icons/presentation.png" alt="" />
						<h5>Presentation</h5>
					</div>
					<div>
						<img src="/Icons/article.png" alt="" />
						<h5>Article & Blog</h5>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
